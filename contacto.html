<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca de Godzilla</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- La etiqueta header será la cabecera visual de nuestro sitio web. -->
    <header>
        <!-- La etiqueta img tiene como funcionalidad representar imagenes. -->
        <img 
            src="https://upload.wikimedia.org/wikipedia/commons/6/66/Godzilla_%282014%29_-_Logo.svg" 
            alt="Logo de Godzilla"
            id="logo">
        <nav>
            <!-- UL significa Unordered List (lista desordenada) -->
            <ul>
                <!-- LI significa List Item (elemento de la lista) -->
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="acerca.html">Sobre Godzilla</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!-- La etiqueta main, sera el contenedor del contenido principal del sitio -->
    <main>
        <section>
            <form>
                <h2>Formulario de contacto</h2>
                <div class="form column">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Nombre completo">
                </div>
                <div class="form column">
                    <label for="correo">Correo electrónico</label>
                    <input id="correo" type="email" placeholder="correo@dominio.com">
                </div>
                <div class="form column">
                    <label for="telefono">Teléfono</label>
                    <input id="telefono" type="text" placeholder="10 dígitos">
                </div>
                <div class="form column">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" cols="30" rows="10"></textarea>
                </div>
                <button>Enviar</button>
            </form>
        </section>           
    </main>
    
    <!-- La etiqueta footer sera el pie de pagina. -->
    <footer>
        Creado por Juan Chuc
    </footer>
</body>
</html>
